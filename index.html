<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cassette Player with Waveform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas3d {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            min-width: 300px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .controls-panel h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .file-input-label:hover {
            background: linear-gradient(145deg, #ff8787, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        #audioFile {
            display: none;
        }

        .track-name {
            margin-top: 8px;
            font-size: 11px;
            color: #888;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .button-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .control-btn {
            padding: 10px 15px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            min-width: 45px;
        }

        .control-btn:hover {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.5);
        }

        .time-display {
            background: #1a3a1a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            font-size: 20px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border: 2px solid #2a2a2a;
        }

        .volume-control {
            margin-bottom: 15px;
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #ff6b6b 70%, #444 70%);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .viz-toggle-group {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .viz-btn {
            flex: 1;
            padding: 10px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            color: #fff;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            text-align: center;
        }

        .viz-btn:hover {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            transform: translateY(-2px);
        }

        .viz-btn.active {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            border-color: #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.5);
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            color: #aaa;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 107, 0.3);
        }

        .info-panel p {
            margin: 5px 0;
        }

        .status-display {
            color: #00ff00;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas3d"></canvas>
    </div>

    <div class="controls-panel">
        <h2>üéµ CASSETTE PLAYER</h2>

        <div class="file-input-wrapper">
            <label for="audioFile" class="file-input-label">
                üìÅ LOAD AUDIO FILE
            </label>
            <input type="file" id="audioFile" accept="audio/*">
            <div class="track-name" id="trackName">No file loaded</div>
        </div>

        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>

        <div class="button-row">
            <button class="control-btn" id="prevBtn" title="Previous">‚èÆ</button>
            <button class="control-btn" id="playBtn" title="Play">‚ñ∂</button>
            <button class="control-btn" id="pauseBtn" title="Pause">‚è∏</button>
            <button class="control-btn" id="stopBtn" title="Stop">‚èπ</button>
            <button class="control-btn" id="nextBtn" title="Next">‚è≠</button>
        </div>

        <div class="control-group volume-control">
            <label>üîä VOLUME</label>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <div class="control-group">
            <label>üìä VISUALIZATION</label>
            <div class="viz-toggle-group">
                <button class="viz-btn active" data-viz="waveform">Waveform</button>
                <button class="viz-btn" data-viz="frequency">Frequency</button>
                <button class="viz-btn" data-viz="off">Off</button>
            </div>
        </div>
    </div>

    <div class="info-panel">
        <p>üñ±Ô∏è <strong>Drag</strong> to rotate</p>
        <p>üñ±Ô∏è <strong>Scroll</strong> to zoom</p>
        <p>üñ±Ô∏è <strong>Right-click drag</strong> to pan</p>
        <p>Status: <span class="status-display" id="statusText">STOPPED</span></p>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script>
        // Three.js scene setup
        let scene, camera, renderer, controls;
        let cassetteGroup;
        let leftReel, rightReel;
        let waveformMesh, frequencyBars = [];

        // Audio setup
        const audioPlayer = document.getElementById('audioPlayer');
        let audioContext, analyser, source, dataArray, bufferLength;
        let timeDataArray; // For waveform
        let isPlaying = false;
        let vizMode = 'waveform'; // 'waveform', 'frequency', 'off'

        // UI elements
        const audioFileInput = document.getElementById('audioFile');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const timeDisplay = document.getElementById('timeDisplay');
        const trackName = document.getElementById('trackName');
        const statusText = document.getElementById('statusText');
        const vizBtns = document.querySelectorAll('.viz-btn');

        // Initialize Three.js
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 20, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 5, 15);

            // Renderer
            const canvas = document.getElementById('canvas3d');
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // OrbitControls for mouse rotation
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 8;
            controls.maxDistance = 30;
            controls.maxPolarAngle = Math.PI / 1.5;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(5, 10, 7);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

            const fillLight = new THREE.DirectionalLight(0x6b8cff, 0.3);
            fillLight.position.set(-5, 3, -5);
            scene.add(fillLight);

            const rimLight = new THREE.PointLight(0xff6b6b, 0.6, 20);
            rimLight.position.set(0, 5, -8);
            scene.add(rimLight);

            // Create cassette player
            createCassettePlayer();

            // Create visualization elements
            createVisualization();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation loop
            animate();
        }

        function createCassettePlayer() {
            cassetteGroup = new THREE.Group();

            // Main body
            const bodyGeometry = new THREE.BoxGeometry(8, 4, 3);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a2a2a,
                roughness: 0.4,
                metalness: 0.6
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            body.receiveShadow = true;
            cassetteGroup.add(body);

            // Front panel
            const frontPanelGeometry = new THREE.BoxGeometry(7.8, 3.8, 0.2);
            const frontPanelMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                roughness: 0.6,
                metalness: 0.3
            });
            const frontPanel = new THREE.Mesh(frontPanelGeometry, frontPanelMaterial);
            frontPanel.position.z = 1.6;
            cassetteGroup.add(frontPanel);

            // Cassette window (clear part)
            const windowGeometry = new THREE.BoxGeometry(5, 1.8, 0.3);
            const windowMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x333333,
                transparent: true,
                opacity: 0.3,
                roughness: 0.1,
                metalness: 0.9,
                clearcoat: 1.0
            });
            const cassetteWindow = new THREE.Mesh(windowGeometry, windowMaterial);
            cassetteWindow.position.set(0, 1, 1.7);
            cassetteGroup.add(cassetteWindow);

            // Cassette reels
            const reelGeometry = new THREE.CylinderGeometry(0.6, 0.6, 0.3, 32);
            const reelMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                roughness: 0.5,
                metalness: 0.7
            });

            leftReel = new THREE.Mesh(reelGeometry, reelMaterial);
            leftReel.rotation.x = Math.PI / 2;
            leftReel.position.set(-1.5, 1, 1.8);
            cassetteGroup.add(leftReel);

            rightReel = new THREE.Mesh(reelGeometry, reelMaterial);
            rightReel.rotation.x = Math.PI / 2;
            rightReel.position.set(1.5, 1, 1.8);
            cassetteGroup.add(rightReel);

            // Display screen
            const displayGeometry = new THREE.BoxGeometry(4, 0.8, 0.15);
            const displayMaterial = new THREE.MeshStandardMaterial({
                color: 0x0a3a0a,
                emissive: 0x00ff00,
                emissiveIntensity: 0.3,
                roughness: 0.7
            });
            const display = new THREE.Mesh(displayGeometry, displayMaterial);
            display.position.set(0, -0.3, 1.7);
            cassetteGroup.add(display);

            // Control buttons
            const buttonRadius = 0.25;
            const buttonPositions = [
                { x: -2, y: -1.2, label: 'prev' },
                { x: -1, y: -1.2, label: 'play' },
                { x: 0, y: -1.2, label: 'pause' },
                { x: 1, y: -1.2, label: 'stop' },
                { x: 2, y: -1.2, label: 'next' }
            ];

            buttonPositions.forEach(pos => {
                const buttonGeometry = new THREE.CylinderGeometry(buttonRadius, buttonRadius, 0.2, 32);
                const buttonMaterial = new THREE.MeshStandardMaterial({
                    color: 0x3a3a3a,
                    roughness: 0.3,
                    metalness: 0.8
                });
                const button = new THREE.Mesh(buttonGeometry, buttonMaterial);
                button.rotation.x = Math.PI / 2;
                button.position.set(pos.x, pos.y, 1.7);
                cassetteGroup.add(button);
            });

            // Back panel with headphone jacks
            const backPanelGeometry = new THREE.BoxGeometry(7.8, 3.8, 0.2);
            const backPanelMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a2a2a,
                roughness: 0.6,
                metalness: 0.4
            });
            const backPanel = new THREE.Mesh(backPanelGeometry, backPanelMaterial);
            backPanel.position.z = -1.6;
            cassetteGroup.add(backPanel);

            // Headphone jack
            const jackGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.4, 16);
            const jackMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                roughness: 0.3,
                metalness: 0.9
            });
            const headphoneJack = new THREE.Mesh(jackGeometry, jackMaterial);
            headphoneJack.rotation.x = Math.PI / 2;
            headphoneJack.position.set(-2, 0.5, -1.8);
            cassetteGroup.add(headphoneJack);

            // AUX input jack
            const auxJack = new THREE.Mesh(jackGeometry, jackMaterial);
            auxJack.rotation.x = Math.PI / 2;
            auxJack.position.set(-2, -0.5, -1.8);
            cassetteGroup.add(auxJack);

            // Power jack
            const powerJackGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.3, 16);
            const powerJack = new THREE.Mesh(powerJackGeometry, jackMaterial);
            powerJack.rotation.x = Math.PI / 2;
            powerJack.position.set(2, 0, -1.8);
            cassetteGroup.add(powerJack);

            // Volume knobs on back
            const knobGeometry = new THREE.CylinderGeometry(0.3, 0.25, 0.3, 16);
            const knobMaterial = new THREE.MeshStandardMaterial({
                color: 0x4a4a4a,
                roughness: 0.4,
                metalness: 0.7
            });

            const volumeKnob = new THREE.Mesh(knobGeometry, knobMaterial);
            volumeKnob.rotation.x = Math.PI / 2;
            volumeKnob.position.set(0, 0.8, -1.8);
            cassetteGroup.add(volumeKnob);

            const bassKnob = new THREE.Mesh(knobGeometry, knobMaterial);
            bassKnob.rotation.x = Math.PI / 2;
            bassKnob.position.set(1, 0.8, -1.8);
            cassetteGroup.add(bassKnob);

            const trebleKnob = new THREE.Mesh(knobGeometry, knobMaterial);
            trebleKnob.rotation.x = Math.PI / 2;
            trebleKnob.position.set(-1, 0.8, -1.8);
            cassetteGroup.add(trebleKnob);

            // Speaker grills on sides
            createSpeakerGrill(-4.1, 0, 0, Math.PI / 2);
            createSpeakerGrill(4.1, 0, 0, -Math.PI / 2);

            // Top edge details
            const topEdgeGeometry = new THREE.BoxGeometry(7.5, 0.1, 2.8);
            const topEdgeMaterial = new THREE.MeshStandardMaterial({
                color: 0x3a3a3a,
                roughness: 0.5,
                metalness: 0.5
            });
            const topEdge = new THREE.Mesh(topEdgeGeometry, topEdgeMaterial);
            topEdge.position.y = 2.05;
            cassetteGroup.add(topEdge);

            scene.add(cassetteGroup);
        }

        function createSpeakerGrill(x, y, z, rotationY) {
            const grillGroup = new THREE.Group();

            const grillBackGeometry = new THREE.BoxGeometry(0.2, 2.5, 2);
            const grillBackMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                roughness: 0.7
            });
            const grillBack = new THREE.Mesh(grillBackGeometry, grillBackMaterial);
            grillGroup.add(grillBack);

            // Add speaker holes
            const holeGeometry = new THREE.CircleGeometry(0.08, 16);
            const holeMaterial = new THREE.MeshStandardMaterial({
                color: 0x0a0a0a,
                side: THREE.DoubleSide
            });

            for (let row = -5; row <= 5; row++) {
                for (let col = -3; col <= 3; col++) {
                    const hole = new THREE.Mesh(holeGeometry, holeMaterial);
                    hole.position.set(0.11, row * 0.22, col * 0.28);
                    grillGroup.add(hole);
                }
            }

            grillGroup.position.set(x, y, z);
            grillGroup.rotation.y = rotationY;
            cassetteGroup.add(grillGroup);
        }

        function createVisualization() {
            // Waveform visualization
            const waveformGeometry = new THREE.BufferGeometry();
            const waveformPositions = new Float32Array(256 * 3);

            for (let i = 0; i < 256; i++) {
                waveformPositions[i * 3] = (i - 128) * 0.06;
                waveformPositions[i * 3 + 1] = 0;
                waveformPositions[i * 3 + 2] = 5;
            }

            waveformGeometry.setAttribute('position', new THREE.BufferAttribute(waveformPositions, 3));

            const waveformMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff00,
                linewidth: 2
            });

            waveformMesh = new THREE.Line(waveformGeometry, waveformMaterial);
            waveformMesh.visible = false;
            scene.add(waveformMesh);

            // Frequency bars
            const barCount = 64;
            const barWidth = 0.3;
            const barSpacing = 0.5;
            const startX = -(barCount * barSpacing) / 2;

            for (let i = 0; i < barCount; i++) {
                const barGeometry = new THREE.BoxGeometry(barWidth, 0.5, barWidth);
                const hue = i / barCount;
                const barMaterial = new THREE.MeshStandardMaterial({
                    color: new THREE.Color().setHSL(hue, 1, 0.5),
                    emissive: new THREE.Color().setHSL(hue, 1, 0.3),
                    roughness: 0.4,
                    metalness: 0.6
                });
                const bar = new THREE.Mesh(barGeometry, barMaterial);
                bar.position.x = startX + i * barSpacing;
                bar.position.y = -3;
                bar.position.z = 3;
                bar.visible = false;
                scene.add(bar);
                frequencyBars.push(bar);
            }
        }

        // Initialize audio context
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                timeDataArray = new Uint8Array(analyser.fftSize);

                if (audioPlayer.src && !source) {
                    try {
                        source = audioContext.createMediaElementSource(audioPlayer);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                    } catch (e) {
                        console.log('Audio source already connected');
                    }
                }
            }
        }

        // Update visualization
        function updateVisualization() {
            if (!analyser || !isPlaying) return;

            if (vizMode === 'waveform') {
                analyser.getByteTimeDomainData(timeDataArray);
                const positions = waveformMesh.geometry.attributes.position.array;

                for (let i = 0; i < 256; i++) {
                    const dataIndex = Math.floor(i * timeDataArray.length / 256);
                    const value = (timeDataArray[dataIndex] / 128.0 - 1.0) * 3;
                    positions[i * 3 + 1] = value;
                }

                waveformMesh.geometry.attributes.position.needsUpdate = true;
            } else if (vizMode === 'frequency') {
                analyser.getByteFrequencyData(dataArray);

                for (let i = 0; i < frequencyBars.length; i++) {
                    const dataIndex = Math.floor(i * bufferLength / frequencyBars.length);
                    const value = dataArray[dataIndex] / 255;

                    frequencyBars[i].scale.y = 0.5 + value * 10;
                    frequencyBars[i].position.y = -3 + (frequencyBars[i].scale.y * 0.25);

                    const hue = (i / frequencyBars.length) * 0.3 + (value * 0.2);
                    frequencyBars[i].material.emissiveIntensity = value * 0.8;
                }
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate reels when playing
            if (isPlaying) {
                leftReel.rotation.z += 0.05;
                rightReel.rotation.z += 0.05;
            }

            updateVisualization();
            controls.update();
            renderer.render(scene, camera);
        }

        // Window resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Time formatting
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Event Listeners
        audioFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                trackName.textContent = file.name;
                statusText.textContent = 'READY';

                source = null;
                if (audioContext) {
                    initAudioContext();
                }
            }
        });

        playBtn.addEventListener('click', () => {
            if (audioPlayer.src) {
                if (!audioContext) {
                    initAudioContext();
                }

                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                audioPlayer.play();
                isPlaying = true;
                playBtn.classList.add('active');
                pauseBtn.classList.remove('active');
                stopBtn.classList.remove('active');
                statusText.textContent = 'PLAYING';
            }
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.classList.remove('active');
            pauseBtn.classList.add('active');
            statusText.textContent = 'PAUSED';
        });

        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            isPlaying = false;
            playBtn.classList.remove('active');
            pauseBtn.classList.remove('active');
            stopBtn.classList.add('active');
            statusText.textContent = 'STOPPED';
            timeDisplay.textContent = '00:00 / ' + formatTime(audioPlayer.duration);
        });

        prevBtn.addEventListener('click', () => {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
        });

        nextBtn.addEventListener('click', () => {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            audioPlayer.volume = volume / 100;
            const percentage = volume;
            e.target.style.background = `linear-gradient(to right, #ff6b6b ${percentage}%, #444 ${percentage}%)`;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            timeDisplay.textContent = formatTime(audioPlayer.currentTime) + ' / ' + formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.classList.remove('active');
            stopBtn.classList.add('active');
            statusText.textContent = 'STOPPED';
        });

        // Visualization mode switching
        vizBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                vizBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const newMode = btn.dataset.viz;
                vizMode = newMode;

                // Toggle visibility
                waveformMesh.visible = (newMode === 'waveform');
                frequencyBars.forEach(bar => bar.visible = (newMode === 'frequency'));
            });
        });

        // Set initial volume
        audioPlayer.volume = volumeSlider.value / 100;
        const initialVolume = volumeSlider.value;
        volumeSlider.style.background = `linear-gradient(to right, #ff6b6b ${initialVolume}%, #444 ${initialVolume}%)`;

        // Initialize everything
        init();
    </script>
</body>
</html>
